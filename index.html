<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/min.css">
  <link rel="stylesheet" href="css/animate.min.css">

  <!-- Demo styles -->

</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <!--第一屏-->
      <div class="swiper-slide one">

        
        <img src="img/2.gif" alt="" class="s ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1" swiper-animate-delay="2s">
        <img src="img/3.gif" alt="" class="h ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="2s" swiper-animate-delay="2s">
        <img src="img/4.gif" alt="" class="e ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="2s" swiper-animate-delay="2s">
        <div class="center ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="2s">
          <p>
            <img src="img/QQ图片20171219160321.png" alt="">
            媳妇，圣诞节快乐！
            <img src="img/5.png" alt="">
          </p>
        </div>
      </div>




      <!--第二屏-->
      <div class="swiper-slide two">
        <img src="img/bg1.jpg" class="bg1 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="2s" swiper-animate-delay="1.5s"/>
        <img src="img/bg2.jpg" class="bg2 ani" swiper-animate-effect=" flipInY" swiper-animate-duration="2s" swiper-animate-delay="3s"/>
        <img src="img/bg3.jpg" class="bg3 ani" swiper-animate-effect="fadeInDownBig" swiper-animate-duration="2s" swiper-animate-delay="4.5s"/>
        <img src="img/bg4.jpg" class="bg4 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="2s" swiper-animate-delay="6s"/>
        <img src="img/bg10.jpg" class="bg10 ani" swiper-animate-effect="rotateIn" swiper-animate-duration="2s" swiper-animate-delay="8.5s"/>
        <img src="img/bg6.jpg" class="bg6 ani" swiper-animate-effect="flipInX" swiper-animate-duration="2s" swiper-animate-delay="10.5s"/>
        <img src="img/bg8.jpg" class="bg8 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="2s" swiper-animate-delay="15s"/>
        <img src="img/bg9.jpg" class="bg9 ani" swiper-animate-effect="flipInY" swiper-animate-duration="2s" swiper-animate-delay="12s"/>
        <img src="img/bg5.jpg" class="bg5 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="2s" swiper-animate-delay="12.5s"/>
      </div>







      <!--第三屏-->
      <div class="swiper-slide three">
        <div class="top">
        <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="2s">蓦然回首，我们已经从夏天走到了冬天，度过了许多的日日夜夜，留恋与你</p>
        <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="2s" swiper-animate-delay="2s">在一起的每一时每一分每一秒，想念与你在一起的时时刻刻。那么多照片没</p>
        <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="3s" swiper-animate-delay="2s">有咱俩的一张合照，是不是觉得很可惜，也怪我技术不到家，把咱俩p不到一块去，哈哈。</p>
        </div>


      </div>
      <!--第四屏-->
      <div class="swiper-slide four">
     <div class="top">
       <img src="img/bg7.jpg" alt=""/>
       <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="2s">
         很想跟照片上似的，就这样四目相对，聊聊心事，睡睡觉，你依在我怀，我猜想那一定特别幸福吧
       </p>
     </div>
      </div>
      <div class="swiper-slide five">
        <div class="top">
        <img src="img/bg11.jpg" alt="" class="bg11"/>
          <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="2.5s">我爱你，是多么清楚多么坚固的信仰，</p>
          <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="2s" swiper-animate-delay="2.5s">我爱你，是多么勇敢多么温暖的力量。</p>
          <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="3s" swiper-animate-delay="2.5s">媳妇，圣诞节快乐! <img src="img/QQ图片20171219160321.png" alt=""/></p>
        </div>
      </div>
    </div>




    <div id="music">
      <img src="img/music.gif" class="imgcbg" alt="">
      <img src="img/music_off.png" class="imgImg" alt="">
      <audio src="img/music.mp3" autoplay loop="loop"></audio>
    </div>



    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="js/swiper.min.js"></script>
  <script src="js/swiper.animate1.0.2.min.js"></script>
  <script src="js/min.js"></script>
</body>
</html>
